<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>React</title>
        <script src="React.js"></script>
        <script src="ReactDOM.js"></script>
        <script src="babel-6.15.0.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const rootElement = document.getElementById("root");
            const username = "Antosan";

            function GreetingComponent(props) {
                if (!props.text) {
                    return <h1 className="container">Hello stranger!</h1>;
                }

                return <h1 className="container">{username + props.text}</h1>;
            }

            function App() {
                return (
                    <div id="container">
                        <GreetingComponent />
                        <GreetingComponent text="Bye" />
                        <GreetingComponent text="Hello" />
                        <GreetingComponent text="React is awesome" />
                        <GreetingComponent text="I dont undestand anything" />
                    </div>
                );
            }

            ReactDOM.render(<App />, rootElement);
        </script>
    </body>
</html>
