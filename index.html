<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>React</title>
        <script src="React.js"></script>
        <script src="ReactDOM.js"></script>
        <script src="babel-6.15.0.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <!-- <h1 class="container">Welcome</h1> -->
        <script type="text/babel">
            const rootElement = document.getElementById("root");

            function GreetingComponent() {
                return React.createElement("h1", {
                    className: "container",
                    children: "Hello World from React"
                });
            }

            const wrapperElement = React.createElement(
                "div",
                {id: "container"},
                React.createElement(GreetingComponent)
            );

            console.log(wrapperElement);

            ReactDOM.render(wrapperElement, rootElement);
        </script>
    </body>
</html>
